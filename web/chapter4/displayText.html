<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .move_out {
            position: relative;
            cursor: pointer;
            font-family: "华文行楷"
        }
    </style>
</head>
<script language="JavaScript">
    var move_out = false;
    var z, x, y;
    function move(ev) {
        //判断当前鼠标是否是左键按下状态
        if(move_out){
            z.style.left = temporarily1 + ev.clientX - x + "px";	//获取当前鼠标的位置
            z.style.top = temporarily2 + ev.clientY - y + "px";//获取当前鼠标的位置
            return false
        }
    }
    function down(ev) {
        ev = ev || window.event;
        if (ev.target.className == "move_out") {
            move_out = true;
            z = ev.target;
            temporarily1 = z.offsetLeft;
            temporarily2 = z.offsetTop;
            x = ev.clientX;
            y = ev.clientY;
            document.onmousemove = move;
        }
    }
    document.onmousedown = down;
    document.onmouseup = function () {
        move_out = false;
    }
</script>
<body>
<font color="0000ff" size="30" class="move_out">拖动移动文字</font>
</body>
</html>
