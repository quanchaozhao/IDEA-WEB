<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript">
        function array_max() {
            var i,max = this[0]
            for(i = 1; i < this.length; i++){
                if(max < this[i]){
                    max = this[i]
                }
            }
            return max
        }

    </script>
</head>
<body>
<script language="JavaScript">
    Array.prototype.max = array_max;
    var x = new Array(1,2,3,5,6);
    var y = x.max();
    alert(y);
    x = new String("adf");
    if(x.constructor == String){
        alert(x.toString(12))
    }
</script>
</body>
</html>
