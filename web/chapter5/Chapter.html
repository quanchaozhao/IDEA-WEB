<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
    <script type="text/javascript">
        function array_max() {
            var i,max = this[0];
            for(i = 1; i < this.length; i++){
                if (max < this[i]){
                    max = this[i];
                }
            }
            return max;
        }
    </script>
</head>
<body>
<script type="text/javascript" >
    Array.prototype.max = array_max;
    var x = new Array(12,3,5,7);
    var max = x.max();

    var number = new Number(2)
    document.write(number.valueOf())
</script>
</body>
</html>
